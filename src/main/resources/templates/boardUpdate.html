<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 수정</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      max-width: 960px; /* 변경된 너비 */
      width: 100%;
      padding: 40px; /* 변경된 패딩 */
    }
    .form-group {
      margin-bottom: 20px; /* 변경된 간격 */
    }
    .form-group label {
      display: block;
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px; /* 변경된 패딩 */
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn {
      padding: 12px 24px; /* 변경된 패딩 */
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px; /* 변경된 간격 */
    }
  </style>
</head>
<body>
<div class="container">
  <h1>게시글 수정</h1>
  <form th:action="@{/board/post/update/{id}(id=${post.id})}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" th:value="${post.title}" required onkeyup="checkTitleLength()">
      <span id="titleLengthMessage"></span>
    </div>
    <div class="form-group">
      <label for="author">작성자</label>
      <input type="text" id="author" name="author" th:value="${post.author}" disabled>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" name="content" rows="8" required th:text="${post.content}"></textarea>
      <a th:href="@{${post.filepath}}">사진</a>
      <input type="file" name="file">
    </div>

    <button type="submit" class="btn" id="submitButton">수정하기</button>
  </form>
</div>

<script>
  function checkTitleLength() {
    var titleInput = document.getElementById("title");
    var submitButton = document.getElementById("submitButton");
    var titleLengthMessage = document.getElementById("titleLengthMessage");

    if (titleInput.value.length > 20) {
      titleLengthMessage.innerText = "제목은 20자 이하여야 합니다.";
      submitButton.disabled = true;
      submitButton.style.backgroundColor = "#ccc"; // 배경색을 회색(#ccc)으로 변경
    } else {
      titleLengthMessage.innerText = "";
      submitButton.disabled = false;
      submitButton.style.backgroundColor = "#007bff"; // 기본 배경색으로 변경
    }
  }
</script>

</body>
</html>
